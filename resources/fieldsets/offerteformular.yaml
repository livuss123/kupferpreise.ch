title: Offerteformular
fields:
  -
    handle: offerteformular_titel
    field:
      input_type: text
      antlers: false
      display: 'Offerteformular Titel'
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: assets_offerteformular
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      display: 'Assets Offerteformular'
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: offerte_textarea
    field:
      antlers: false
      display: 'Offerte Textarea'
      type: textarea
      icon: textarea
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: offerte_sektion_template
    field:
      antlers: true
      default: |-
        <!-- KONTAKTFORMULAR -->
        <div class="col-lg-6 col-12 mt-5 mt-lg-0">
        	<h6>Kontaktieren Sie mit uns</h6>                            
        	                            
        	                        
        	                                                   
                                    {{ form:contact_offerte class="custom-form contact-form" }}
                                    <div class="row">
        	                            
        	                           
        	                            
        	                            {{ fields }}
        	                            
        	                            
        	                           	                           
        	                            
        	                            
        	                         {{if type == "text"}}
        	                         

        	                         
        	                         <div class="col-lg-6 col-md-6 col-12">
                                                    <div class="form-floating">
                                                        <input type="text" name="{{handle}}" id="{{handle}}" class="form-control" placeholder="Name" required="">
                                                        
                                                        <label for="floatingInput">{{display}}</label>
                                                    </div>
                                                </div>
                                                {{/if}}
        	                         {{if type == "email"}}
        	                         
        	                         
        	                         <div class="col-lg-6 col-md-6 col-12">
                                                    <div class="form-floating">
                                                        <input type="text" name="{{handle}}" id="{{handle}}" class="form-control" placeholder="Name" required="">
                                                        
                                                        <label for="floatingInput">{{display}}</label>
                                                    </div>
                                                </div>
                                                {{/if}}
        	                         {{if type == "textarea"}}
        	                         
        	                         
        	                         <div class="col-lg-6 col-md-6 col-12">
                                                    <div class="form-floating">
                                                        <textarea class="form-control" id="{{handle}}" name="{{handle}}" placeholder="{{display}}" required></textarea>
                                                        
                                                        <label for="floatingTextarea">{{display}}</label>
                                                    </div>
                                                </div>
        	                         {{/if}}
        	                         {{if type == "checkboxes"}}
        	                         
        	 <div class="clearfix"></div>                        
        	                         
        	                          <div class="col-lg-3 col-md-6 col-6">
                                                    <div class="form-check form-check-inline">
                                                        <input name="{{handle}}[]" type="checkbox" class="form-check-input" id="inlineCheckbox1" value="Preise">

                                                        <label class="form-check-label" for="inlineCheckbox1">
                                                            <span class="form-check-label-text">Preise</span>
                                                        </label>
                                                  </div>
                                                </div>

                                                <div class="col-lg-3 col-md-6 col-6">
                                                    <div class="form-check form-check-inline">
                                                        <input name="{{handle}}[]" type="checkbox" class="form-check-input" id="inlineCheckbox2" value="Offerte">

                                                        <label class="form-check-label" for="inlineCheckbox2">
                                                            <span class="form-check-label-text">Offerte</span>
                                                        </label>
                                                    </div>
                                                </div>

                                                <div class="col-lg-3 col-md-6 col-6">
                                                    <div class="form-check form-check-inline">
                                                        <input name="{{handle}}[]" type="checkbox" class="form-check-input" id="inlineCheckbox3" value="Abholung">

                                                        <label class="form-check-label" for="inlineCheckbox3">
                                                            <span class="form-check-label-text">Abholung</span>
                                                        </label>
                                                    </div>
                                                </div>

                                                <div class="col-lg-3 col-md-6 col-6">
                                                    <div class="form-check form-check-inline me-0">
                                                        <input name="{{handle}}[]" type="checkbox" class="form-check-input" id="inlineCheckbox4" value="Anderes">

                                                        <label class="form-check-label" for="inlineCheckbox4">
                                                            <span class="form-check-label-text">Anderes</span>
                                                        </label>
                                                    </div>
                                                </div>
        	                         {{/if}}
                                     
                                      {{ /fields }}
                                    </div>
                                    
                                     <input type="hidden" class="hidden" name="{{ honeypot ?? 'honeypot' }}">
                                     <div class="col-lg-3 col-12 ms-auto">
                                                    <button type="submit" class="form-control">Send</button>
                                                </div>
                                    
                                    {{ /form:contact_offerte }}
                                    
                                    </div>
        <!-- ENDE KONTAKTFORMULAR -->
      display: 'Offerte Sektion Template'
      type: textarea
      icon: textarea
      listable: hidden
      instructions_position: above
      visibility: visible
