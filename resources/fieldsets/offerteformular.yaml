title: Offerteformular
fields:
  -
    handle: offerteformular_titel
    field:
      input_type: text
      antlers: false
      display: 'Offerteformular Titel'
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: assets_offerteformular
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      display: 'Assets Offerteformular'
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: offerte_textarea
    field:
      antlers: false
      display: 'Offerte Textarea'
      type: textarea
      icon: textarea
      listable: hidden
      instructions_position: above
      visibility: visible
