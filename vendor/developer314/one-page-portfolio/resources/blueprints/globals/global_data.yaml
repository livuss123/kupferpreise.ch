sections:
  main:
    display: Main
    fields:
      -
        handle: logo_text
        field:
          input_type: text
          antlers: false
          display: 'Logo Text'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: phone_number
        field:
          input_type: text
          antlers: false
          display: 'Phone Number'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: services
        field:
          fields:
            -
              handle: service_name
              field:
                input_type: text
                antlers: false
                display: 'Service Name'
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
          mode: table
          reorderable: true
          display: Services
          type: grid
          icon: grid
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: social_links
        field:
          fields:
            -
              handle: social_media_name
              field:
                input_type: text
                antlers: false
                display: 'Social Media Name'
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
            -
              handle: social_media_url
              field:
                display: URL
                type: link
                icon: link
                listable: hidden
                instructions_position: above
                visibility: visible
            -
              handle: icon_class
              field:
                options:
                  bi-twitter: Twitter
                  bi-instagram: Instagram
                  bi-pinterest: Pinterest
                  bi-youtube: Youtube
                multiple: false
                clearable: false
                searchable: true
                taggable: false
                push_tags: false
                cast_booleans: false
                display: 'Icon Class'
                type: select
                icon: select
                listable: hidden
                instructions_position: above
                visibility: visible
          mode: table
          reorderable: true
          display: 'Social Links'
          type: grid
          icon: grid
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: about_text
        field:
          input_type: text
          antlers: false
          display: 'About Text'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: about_description
        field:
          antlers: false
          display: 'About Description'
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: email_address
        field:
          input_type: email
          antlers: false
          display: 'Email Address'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
