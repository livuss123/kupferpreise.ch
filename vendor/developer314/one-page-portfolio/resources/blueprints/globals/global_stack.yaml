sections:
  main:
    display: Main
    fields:
      -
        handle: header
        field:
          antlers: true
          display: Header
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
          default: |-
            <nav class="navbar navbar-expand-lg">
                        <div class="container">

                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <a href="/" class="navbar-brand mx-auto mx-lg-0">{{global_data:logo_text}}</a>

                            <div class="d-flex align-items-center d-lg-none">
                                <i class="navbar-icon bi-telephone-plus me-3"></i>
                                <a class="custom-btn btn" href="#contact">
                                    {{global_data:phone_number}}
                                </a>
                            </div>

                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav ms-lg-5">
                                    <li class="nav-item">
                                        <a class="nav-link click-scroll" href="#section_1">Home</a>
                                    </li>

                                    <li class="nav-item">
                                        <a class="nav-link click-scroll" href="#section_2">About</a>
                                    </li>

                                    <li class="nav-item">
                                        <a class="nav-link click-scroll" href="#section_3">Services</a>
                                    </li>

                                    <li class="nav-item">
                                        <a class="nav-link click-scroll" href="#section_4">Projects</a>
                                    </li>

                                    <li class="nav-item">
                                        <a class="nav-link click-scroll" href="#contact">Contact</a>
                                    </li>
                                </ul>

                                <div class="d-lg-flex align-items-center d-none ms-auto">
                                    <i class="navbar-icon bi-telephone-plus me-3"></i>
                                    <a class="custom-btn btn" href="#contact">
                                        {{global_data:phone_number}}
                                    </a>
                                </div>
                            </div>

                        </div>
                    </nav>
      -
        handle: footer
        field:
          antlers: true
          display: Footer
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
          default: |-
            <div class="col-lg-6 col-md-8 col-12">
                                            <div class="section-title-wrap d-flex justify-content-center align-items-center mb-5">
                                                <img src="images/aerial-view-man-using-computer-laptop-wooden-table.jpg" class="avatar-image img-fluid" alt="">

                                                <h2 class="text-white ms-4 mb-0">Say Hi</h2>
                                            </div>
                                        </div>

                                        <div class="clearfix"></div>

                                        <div class="col-lg-3 col-md-6 col-12 pe-lg-0">
                                            <div class="contact-info contact-info-border-start d-flex flex-column">
                                                <strong class="site-footer-title d-block mb-3">Services</strong>

                                                <ul class="footer-menu">
            	                                    
            	                                     {{ global_data:services }}
                                                    <li class="footer-menu-item"><a href="#"  class="footer-menu-link">{{service_name}}</a></li>
            										{{ /global_data:services }}
                                                </ul>

                                                <strong class="site-footer-title d-block mt-4 mb-3">Stay connected</strong>

                                                <ul class="social-icon">
                                                   
                                                   
                                                    {{ global_data:social_links }}
                                                   
                                                    <li class="social-icon-item"><a href="{{ social_media_url }}" target="_blank" title="{{ social_media_name }}" class="social-icon-link {{ icon_class }}"></a></li>

            										 {{ /global_data:social_links }}
            										
            											
                                                   
                                                </ul>

                                                <strong class="site-footer-title d-block mt-4 mb-3">Start a project</strong>

                                                <p class="mb-0">I’m available for freelance projects</p>
                                            </div>
                                        </div>

                                        <div class="col-lg-3 col-md-6 col-12 ps-lg-0">
                                            <div class="contact-info d-flex flex-column">
                                                <strong class="site-footer-title d-block mb-3"> {{ global_data:about_text }}</strong>

                                                <p class="mb-2">
                                                     {{global_data:about_description}}
                                          </p>

                                                <strong class="site-footer-title d-block mt-4 mb-3">Email</strong>

                                                <p>
                                                    <a href="mailto:{{ global_data:email_address }}">
                                                        {{ global_data:email_address }}
                                                    </a>
                                                </p>

                                                <strong class="site-footer-title d-block mt-4 mb-3">Call</strong>

                                                <p class="mb-0">
                                                    <a href="tel: {{ global_data:phone_number }}">
                                                        {{ global_data:about_description }}
                                                    </a>
                                                </p>
                                            </div>
                                        </div>
      -
        handle: footer_credit
        field:
          antlers: true
          default: |-
            <span class="copyright-text">Copyright © 2022 <a href="#">Revolve 314</a> Company. All rights reserved.</span>
                                            Design: 
                                            <a rel="sponsored" href="https://www.revolve314.com" target="_blank">314 Digital</a>
          display: 'Footer Credit'
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
