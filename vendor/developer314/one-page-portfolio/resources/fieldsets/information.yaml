title: Information
fields:
  -
    handle: infotitle
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: name
    field:
      input_type: text
      antlers: false
      display: Name
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: birth_day
    field:
      mode: single
      time_enabled: false
      time_seconds_enabled: false
      full_width: false
      inline: false
      columns: 1
      rows: 1
      display: 'Birth Day'
      type: date
      icon: date
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: phone
    field:
      input_type: text
      antlers: false
      display: Phone
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: email
    field:
      input_type: email
      antlers: false
      display: Email
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: experience
    field:
      input_type: text
      antlers: false
      display: experience
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: customers
    field:
      input_type: text
      antlers: false
      display: Customers
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: projects
    field:
      input_type: text
      antlers: false
      display: Projects
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: awards
    field:
      input_type: text
      antlers: false
      display: Awards
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: information_section_template
    field:
      antlers: true
      display: 'Information section Template'
      type: textarea
      icon: textarea
      listable: hidden
      instructions_position: above
      visibility: visible
      default: |-
        <section class="featured section-padding">
                        <div class="container">
                            <div class="row">

                                <div class="col-lg-6 col-12">
                                    <div class="profile-thumb">
                                        <div class="profile-title">
                                            <h4 class="mb-0">{{infotitle}}</h4>
                                        </div>

                                        <div class="profile-body">
                                            <p>
                                                <span class="profile-small-title">Name</span> 
                                                <span>{{name}}</span>
                                            </p>

                                            <p>
                                                <span class="profile-small-title">Birthday</span> 
                                                <span>{{birth_day}}</span>
                                            </p>

                                            <p>
                                                <span class="profile-small-title">Phone</span> 
                                                 <span><a href="tel: {{phone}}">{{phone}}</a></span>
                                            </p>

                                            <p>
                                                <span class="profile-small-title">Email</span> 
                                                <span><a href="mailto:{{email}}">{{email}}</a></span>
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6 col-12 mt-5 mt-lg-0">
                                    <div class="about-thumb">
                                        <div class="row">
                                            <div class="col-lg-6 col-6 featured-border-bottom py-2">
                                                <strong class="featured-numbers">{{experience}}</strong>

                                                <p class="featured-text">Years of Experiences</p>
                                            </div>

                                            <div class="col-lg-6 col-6 featured-border-start featured-border-bottom ps-5 py-2">
                                                <strong class="featured-numbers">{{customers}}</strong>

                                                <p class="featured-text">Happy Customers</p>
                                            </div>

                                            <div class="col-lg-6 col-6 pt-4">
                                                <strong class="featured-numbers">{{projects}}</strong>

                                                <p class="featured-text">Project Finished</p>
                                            </div>

                                            <div class="col-lg-6 col-6 featured-border-start ps-5 pt-4">
                                                <strong class="featured-numbers">{{awards}}</strong>

                                                <p class="featured-text">Digital Awards</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </section>